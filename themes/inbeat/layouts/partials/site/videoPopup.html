<section class="popup-overlay" id="popupOverlay">
    <div class="popup">
        <div class="close">
            {{- partial "icons/close.html" -}}
        </div>
        <div class="content-wrapper">
            <video controls class="popupContent">
                <source src="/videos/{{ .video }}.mp4" />
            </video>
        </div>
        <a href="{{- .link -}}" target="_blank"><button class="btn"> {{- htmlUnescape .text | markdownify -}}</button></a>
    </div>
</section>
