<section class="container-fluid testimonials-influencer" id="{{- .Params.testimonials.id -}}"> 
    {{- with $.Site.Data.testimonial -}}
        <div class="container"> 
            <div>
                <div class="col-xs-12 col-md-12 align-center"><h3>{{- .title -}}</h3></div>
                <!-- <div class="navigator hide-md-up">
                    {{- range $elem_index, $elem_val := .client -}}
                    <div class="testimonial_circle" @click="scrollTo($elem_index)"></div>
                    {{- end -}}
                </div> -->
                <div class="clients_card-container">
                        {{- range .client -}}
                            <div class="col-md-4 box client-card" > 
                                <div class="inner-box">
                                   <p style="font-size: 14px;">{{- .quote -}} </p> 
                                   <div class="client">
                                        <img src="{{- .img -}}" alt="">
                                        <div class="client-info">
                                        <p class="small"><strong>{{- .name -}}</strong></p>
                                        <p class="small job">{{- htmlUnescape .job  | markdownify -}}</p>
                                    </div>
                                   </div>
                                </div>
                            </div>
                        {{- end -}}
            </div>    
            </div>
        </div>
        {{- end -}}
</section>
<!-- <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script> -->
<!-- Already included in the ugc-studio page -->
<script>
    function initilezeFlickity(){
        var elem = document.querySelector('.clients_card-container');
        var fliktityEl = new Flickity( elem, {
            wrapAround: true,
            // freeScroll: true,
            prevNextButtons: false,
        });
    }
    if(window.matchMedia("(max-width: 700px)").matches){
        initilezeFlickity()
    }
</script>
