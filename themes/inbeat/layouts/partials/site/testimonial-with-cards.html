<section class="container-fluid testimonials-influencer" id="{{- .Params.testimonials.id -}}"> 
    {{- with $.Site.Data.testimonial -}}
        <div class="container testimonial-container"> 
            <div>
                <div class="col-xs-12 col-md-12 align-center"><h3>{{- .title -}}</h3></div>
                <div class="clients_card-container">
                        {{- range .client -}}
                            <div class="col-md-4 box client-card" > 
                                <div class="inner-box">
                                   <p style="font-size: 14px;">{{- .quote -}} </p> 
                                   <div class="client">
                                        <img src="{{- .img -}}" alt="">
                                        <div class="client-info">
                                        <p class="small"><strong>{{- .name -}}</strong></p>
                                        <p class="small job">{{- htmlUnescape .job  | markdownify -}}</p>
                                    </div>
                                   </div>
                                </div>
                            </div>
                        {{- end -}}
            </div>    
            </div>
        </div>
        {{- end -}}
</section>
<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
<!-- Already included in the ugc-studio page -->
<script>
    function initilezeFlickity(){
        var elem = document.querySelectorAll('.clients_card-container');
        elem.forEach(function(element){
            var fliktityEl = new Flickity( element, {
                wrapAround: true,
                // freeScroll: true,
                prevNextButtons: false,
            });
        });
    }
    window.addEventListener('resize',(event) =>{
        if(window.innerWidth <= 1024){
            initilezeFlickity()
        }
    }, true)
    if(window.matchMedia("(max-width: 1024px)").matches){
        initilezeFlickity()
    }
</script>
