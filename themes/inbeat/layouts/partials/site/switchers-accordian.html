{{- with .Params.switchers -}}
    <section class="container-fluid mobile-adjusted switcher-section {{ if isset . "class" }}{{- .class -}}{{end}}" id="{{- .id -}}">
        <div class="container">
            <div class="row">
                <h2 class="switcher-title mobile-title hide-md-up" style="margin-bottom: 32px;">{{- .title -}}</h2>
                <div class="col-xs-12 col-md-5 switcher-illustration-section">
                    {{ if isset . "video" }}
                    <video class="switcher_illustration-video" autoplay muted loop playsinline>
                        <source src="/videos/{{- .video -}}.mp4" />
                    </video>
                    {{end}}
                    {{ if isset . "image" }}
                    <img class="switcher_illustration-image" src="{{- .image -}}" alt=""> 
                    {{end}}
                </div>
                <div class="col-xs-12 col-md-6 whatwedo-aside">
                    <h3 class="switcher-title hide-md">{{- .title -}}</h3>
                    <div class="switcher_accordian-seperator"></div>
                    {{- range .tabs -}}
                    <div class="switcher_accordian-item">
                        <div class="switcher_accordian-title">
                            <span>{{- partial (printf "icons/%s.html" .icon) -}}</span> {{- .title -}}
                        </div>
                        <p class="switcher_accordian-description">{{- .text -}}</p>
                    </div>
                    <div class="switcher_accordian-seperator"></div>
                    {{- end -}}
                </div>
            </div>
        </div>
    </section>
{{- end -}}
