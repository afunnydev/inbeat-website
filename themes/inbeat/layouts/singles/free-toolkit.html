{{- define "main" -}}
<div id="freetoolkit" class="mt-120">
    <section class="container mobile-adjusted page-top " id="freetoolkit-header">
        <h1>{{- .Params.title -}}</h1>
        <p>{{- .Params.subtitle | markdownify -}}</p>
    </section>
    <section class="toolkits container">
        <div class="row">
            <div class="tools-card-wrapper">
                {{- range .Params.toolkits -}}
                        <div class="tools col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <a href="{{ $.Site.BaseURL }}{{ .url }}" target="_blank">
                            <div class="inner">
                                <div class="icon">{{- partial (printf "icons/%s.html" .icon) -}}</div>
                                <div class="content">
                                    <h4 class="tool-name">{{- .title | markdownify -}}</h4>
                                    <p class="tool-description"> {{- .text | markdownify -}}</p>
                                </div>
                            </div>
                        </a>
                        </div>
                {{- end -}}
            </div>
        </div>
    </section>
</div>

{{- partial "site/ugc-global.html" . -}}
<!-- {{- partial "site/faq.html" (dict "context" . "faq" .Site.Data.faq.home "id" "home-faq") -}} -->
{{- end -}}
